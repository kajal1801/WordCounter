<body>
    <header>
        <h1>Word Counter</h1>
    </header>
    <div class="main">
        <div class="container">

            <form>
                <textarea name="text" id="text" cols="30" rows="10" placeholder="Enter Text"></textarea>

            </form>

            <div id="output"></div>
        </div>

        <div id="social-output"></div>
    </div>
